<!DOCTYPE html>
<html lang="en">
<head>
    <!-- adicionar a descrição do webapp-->
    <meta name="description" content="Descrição aqui">
    <!-- adicionar palavras chaves para SEO do webapp, separando as palavras por vírgulas-->
	<meta name="keywords" content="Desenvolvimento web, Front-end, Back-end, ">
    <!-- colocar o nome do site abaixo-->
	<link rel="canonical" href="https://site.com/">
	<meta property="og:locale" content="pt_BR">
	<meta property="og:type" content="website">
    <!-- colocar o URL do site abaixo-->
	<meta property="og:url" content="https://site.com/">
	<meta property="og:site_name" content="site.com">
    <!-- colocar o autor do site abaixo-->
	<meta name="author" content="Rodrigo Faustino">
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!-- abaixo o script que irá chamar o sw.js para dividir as responsabilidades-->
	<script src="js/script.js"></script>
    <script src="js/fontwasome.js"></script>
    <!-- a cor do tema-->
	<meta name="theme-color" content="#005f97">
    <!-- o arquivo manifest que irá configura como o app irá se comportar no celular-->
	<link rel="manifest" href="./manifest.json">
    <!-- o icone que aparece na aba do navegador-->
    <link rel="sortcut icon" href="./favicon.ico" type="image/jpg">
    <title>PWA</title>
</head>
<body>
    <p>Para o botão abaixo chamr o evento é necessário esta dentro do "https" mas ao olhar o navegador o icone aparece no final da URL</p>
    <button id="buttonInstall"><i class="fa fa-android" fa-2x aria-hidden="true"></i></button>
</body>
</html>
